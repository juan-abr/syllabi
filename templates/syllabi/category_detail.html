{% extends 'base_requirements.html' %}

{% block req_header %}
    <h1>{{ object }}</h1>
    {{ object.desc }}
{% endblock req_header %}

{% block req_content %}
    {% for requirement in object.requirements %}
        <a href="/syllabi/{{ requirement.rank.slug }}/{{ category.slug }}/{{ requirement.slug }}">{{ requirement.name }}</a><br>
    {% endfor %}
{% endblock req_content %}
